name: deploy

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: install redis CLI
        run: apt-get update -y && apt-get install redis-tools -y
      
      - name: test redis
        run: redis-cli -h localhost -p 6379 ping

      - name: Print variable
        run: echo "${{secrets.TOKEN_SECRET}}"

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'